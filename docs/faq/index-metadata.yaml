description: 
  - attr: 
      attributes: []
      classes: []
      identifier: 'what-is-usp'
    content: 'What is USP?'
    level: 2
  - content: 'The User Services Platform is a standardized protocol for managing, monitoring, upgrading, and controlling connected devices. USP allows service providers, consumer electronics manufacturers, and end users to:'
  - content: 
      - 
        content: 'Create interoperable and vendor-independent managed Wi-Fi systems.'
      - 
        content: 'Perform lifecycle management of consumer connected devices and containerized microservices.'
      - 
        content: 'Support independent applications for application-enabled services gateways.'
      - 
        content: 'Enable IoT and consumer electronics upgradability for critical security patches.'
      - 
        content: 'Develop applications that gather the telemetry necessary to mass data processing, AI, and machine learning.'
      - 
        content: 'Bootstrap and configure newly installed or purchased devices and applications.'
      - 
        content: 'Let customer support monitor and troubleshoot connected devices, services, and home network links.'
      - 
        content: 'Easily map the home network to control service quality and monitor threats.'
      - 
        content: 'Securely control IoT, smart home, and smart networking functions locally or from the Cloud.'
      - 
        content: 'Enable multi-tenant (i.e., multi-stakeholder) management and control.'
  - content: 'USP represents the natural evolution of the Broadband Forum’s CPE WAN Management Protocol (CWMP), commonly known as TR-069. It uses an expanded version of the Device:2 Data Model to represent device operations (firmware upgrades, reboots, etc.), network interfaces, and service functions (IoT functions, VoIP, etc.).'
